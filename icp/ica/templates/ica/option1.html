{% extends 'ica/index.html' %}

{% block content %}
<h1>Loan Application Form</h1>
<form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="loan_amount">Loan Amount:</label><br>
    <input type="number" id="loan_amount" name="loan_amount" required><br><br>

    <label for="loan_tenure">Loan Tenure (in months):</label><br>
    <input type="number" id="loan_tenure" name="loan_tenure" required><br><br>

    <label for="interest_rate">Interest Rate (%):</label><br>
    <input type="number" id="interest_rate" name="interest_rate" step="0.01" required><br><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
